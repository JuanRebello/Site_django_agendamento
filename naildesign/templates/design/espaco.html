{% extends 'design/base.html' %}
{% block conteudo %}
{% load static %}

<div class="container">
    <h1 class="text-center" style="font-weight: lighter;">O
        <span style="color: #f3ab46; font-weight: bolder;">Espaço</span>
    </h1>
</div>
<div class="my-custom-carousel my-4">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'imagem/entrada.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'imagem/espaco1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'imagem/espaco2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'imagem/inauguracao.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>

<style>
  .my-custom-carousel {
    width: 50%; /* Ajuste conforme necessário */
    margin: 0 auto; /* Centraliza o carrossel */
  }
</style>

<footer style="background-color: #000; color: white; text-align: center; padding: 20px 0; position: relative; bottom: 0; width: 100%; z-index: 1000; font-size: 14px; height: 190px;">
  <div class="container" style="max-width: 1200px; margin: 0 auto;">
      <h2 style="font-weight: lighter; color: #f3ab46;">FAÇA UM</h2>
      <h1 style="font-weight: lighter;">AGENDAMENTO</h1>
      <button type="button" class="btn btn-outline-dark" style="background-color: #d6963b;"><a href="{% url 'agendamento' %}" style="color: white;">AGENDAR HORÁRIO</a></button>
  </div>
</footer>





{% endblock %}
